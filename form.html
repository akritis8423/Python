<html>
    <head>
        <title>FORM DEMO</title>
    </head>
    <BODY bgcolor="yellow"text="blue">
        <form>
            <h1>REGISTRATION FORM</h1>
            ENTER USERNAME:<input type="textbox"name="uname"><br><br>
            ENTER PASSWORD:<input type="password"name="pword"><br><br>
            GENDER:<input type="radio"name="gender"value="male">male
            <input type="radio"name="gender"value="female">female<br><br>
            HOBIES:<br>
            SINGING<input type="checkbox"value="singing"name="hobby1"><br>
            DANCING<input type="checkbox"value="dancing"name="hobby2"><br>
            ACTING<input type="checkbox"value="acting"name="hobby3"checked><br><br>

            ABOUT YOURSELF<br>
            <textarea name="comment"rows="6"cols="8"></textarea><BR><br>
            PLACE OF BIRTH:<select name="place of birth">
                <option value="gwalior">GWALIOR</option>
                <option value="maratha">MARATHA</option>
                <option value="prayagraj">PRAYAGRAJ</option>    
                </select><br><Br><BR>
                <input type="submit"value="print">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset"value="cancel">
            </form>
        </BODY>
</html>
